<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding: Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-2 mb-8 ms-2 container flex flex-col items-center gap-y-20">

    <h1 class="text-5xl text-center mb-8">Transform</h1>

    <div class="group mb-12">
        <div class="w-36 h-36 bg-blue-600 group-hover:scale-x-50 group-hover:rotate-180 group-hover:bg-sky-500 group-hover:translate-y-1/3 group-hover:skew-y-12 group-hover:origin-right duration-1000 transition-all"></div>
        <div class="w-36 h-36 bg-emerald-500 group-hover:scale-y-150 group-hover:rotate-180 group-hover:bg-fuchsia-500 group-hover:translate-y-1/3 group-hover:skew-y-12 group-hover:origin-left duration-1000 transition-all"></div>
    </div>

    <h3 class="text-2xl text-center">Mix blend</h3>
    <div class="flex justify-center -space-x-10">
        <div class="mix-blend-multiply bg-sky-400 w-24 h-24 rounded-full"></div>
        <div class="mix-blend-multiply bg-red-400 w-24 h-24 rounded-full"></div>
      </div>


    <h1 class="text-5xl text-center mb-8">Transitions</h1>

    <button class="px-4 py-2 text-white bg-sky-500 rounded hover:bg-red-600
        duration-300 transition-all duration-300 delay-100 ease-in">Click here</button>

    <div class="w-52 h-32 bg-black hover:opacity-20 hover:w-72 hover:h-40
        transition-all ease-out duration-1000"></div>


    <h1 class="text-5xl text-center mb-8">Animations</h1>
    <div class="w-32 h-32 bg-red-600 motion-safe:animate-spin"></div>
    <div class="w-32 h-32 bg-amber-400 hover:animate-spin flex justify-center items-center">
        <p class="animate-pulse">Rotate me</p>
    </div>
    <div class="w-12 h-12 rounded-full bg-green-400 animate-ping"></div>


    <h1 class="text-5xl text-center mb-8">Filters</h1>

    <img src="https://picsum.photos/200/300" class="blur-md">
    <img src="https://picsum.photos/200/300" class="brightness-200">
    <img src="https://picsum.photos/200/300" class="contrast-75">
    <img src="https://picsum.photos/200/300" class="grayscale">
    <img src="https://picsum.photos/200/300" class="sepia">
    <img src="https://picsum.photos/200/300" class="hue-rotate-60">

</body>
</html>
