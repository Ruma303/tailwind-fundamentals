<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding: sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-2">

    <h1 class="text-5xl text-center mb-8">Sizing</h1>
    <div class="bg-sky-500 w-full h-28 mb-8">
        <p>Container superiore</p>
        <div class="bg-rose-600 w-4/6 h-22 ms-3">Container interno 1</div>
        <div class="bg-lime-400 w-1/4 h-1/2 ms-3">Container interno 2</div>
    </div>

    <div class="bg-sky-500 w-auto h-52 p-3">
        <p class="text-white text-center mb-2">Limiti sizing</p>
        <div class="bg-rose-600 min-w-full h-14 inline-block">rettangolo 1</div>
        <div class="bg-lime-400 min-w-min min-h-fit inline-block">rettangolo 2</div>
        <div class="bg-orange-400 max-w-[50px] max-h-[100px] inline-block">rettangolo 3</div>
        <div class="bg-fuchsia-400 min-h-[50px] inline-block">rettangolo 4</div>
    </div>

</body>
</html>
